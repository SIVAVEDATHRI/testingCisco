<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Form</title>
  
  <!-- Link to Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-header h2 {
      font-size: 24px;
      color: #333;
    }
    .form-group label {
      font-weight: 600;
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      width: 100%;
      padding: 10px;
    }
    .btn-custom:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="form-container">
          <div class="form-header">
            <h2>Support Form</h2>
          </div>
          <form>
            <!-- Employee Name -->
            <div class="form-group">
              <label for="employeeName">Employee Name</label>
              <input type="text" class="form-control" id="employeeName" placeholder="Enter your name" required>
            </div>

            <!-- Employee ID -->
            <div class="form-group">
              <label for="employeeId">Employee ID</label>
              <input type="text" class="form-control" id="employeeId" placeholder="Enter your employee ID" required>
            </div>

            <!-- Queries -->
            <div class="form-group">
              <label for="queries">Queries</label>
              <textarea class="form-control" id="queries" rows="4" placeholder="Enter your query" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-custom">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Link to Bootstrap JS (Optional for additional functionalities) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
